<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://64.media.tumblr.com/66fdb8f361ed452eec16e943bf636bb6/2c8c4585ea374fea-ad/s1280x1920/f696ad1bc1c96b28c8050ab29ab1fc2cde2f630b.jpg');
            background-size:contain; /* Hace que la imagen cubra todo el fondo */
            background-repeat: no-repeat;
            background-color: #131111;
            background-position: center; /* Centra la imagen */
            background-attachment: fixed; /* Hace que el fondo se mantenga fijo al hacer scroll */
            color: #fff; /* Cambia el color del texto para que contraste con el fondo */
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            text-align: center;
            color: #fff; /* Asegura que los títulos sean legibles sobre el fondo */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 28px;
            margin-top: 0;
        }
        .letra-cancion {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo semi-transparente para que el texto sea más legible */
            border-radius: 8px;
            line-height: 1.6;
            font-size: 18px;
            white-space: pre-line; /* Para respetar los saltos de línea */
        }
        .letra-cancion p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <script src="01-04objetos.js"></script>
</body>
</html>
